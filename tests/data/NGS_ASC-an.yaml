        errorCode:
          type: string
          description: error response code when request parameters are invalid or any issue with
            response process.
        airports:
          type: array
          items:
            $ref: "#/components/schemas/airport"
        destinations:
          type: array
          items:
            $ref: "#/components/schemas/destination"
