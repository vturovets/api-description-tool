openapi: 3.0.0
info:
  title: ABC NGS Search Panel API Specifications for Inventory Availability for
    Packages.
  description: These APIs offers the basic availability of flying airports, accommodations,
    geo locations and check-in/journey dates for Package products.
  version: "1.0"
  contact:
    url: https://www.google.com/
servers:
  - url: 'https://www.google.com/'
    description: Dev environment, for functional testing
paths:
  /v1/packages/availability/departures:
    get:
      description: API provides the json response with list of departure airports and
        airport groups for a given search criteria query parameters
      parameters:
        - name: brand
          in: query
          description: source market brand defined for package in Product Service. Few of
            them are ABC_BE for ABC BE package, ABC_NL for ABC NL Package,
            EFG_BE for EFG BE package. Similar values going to define for NR and
            WR source markets also.
          required: true
          schema:
            type: string
        - name: language
          in: query
          required: true
          description: Country language locale codes. nl_BE, nl_NL,nl,en,en_GB etc
          schema:
            type: string
        - name: to
          in: query
          required: false
          description: array of destinations or hotels with format of `<>:<>`.
            Please note the code must base trips geo code defined by product
            service and accommodation code defined by destimo.
          schema:
            type: array
            items:
              type: string
        - name: when
          in: query
          description: Date of departure/journy start date
          required: false
          schema:
            type: string
            format: dd-MM-yyyy
        - name: flexible
          in: query
          description: boolean value with true or false on departure date flexibility.
          required: false
          schema:
            type: string
        - name: flexibleDays
          in: query
          description: numeric value starts from 0 days. If the value is greater than 0,
            when (Deparature date) value present in request & flexible=true then
            api checks the airports availability within +- flexibleDays
            deparature date.
          required: false
          schema:
            type: string
      tags:
        - Package Inventory Availability APIs
      responses:
        "200":
          description: Holiday search panel information successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deparaturesresults"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
  /v1/packages/availability/countries:
    get:
      description: API provides the json response with list of countries includes the
        availability true/false for a given search criteria query parameters
      parameters:
        - name: brand
          in: query
          description: source market brand defined for package in Product Service. Few of
            them are ABC_BE for ABC BE package, ABC_NL for ABC NL Package,
            EFG_BE for EFG BE package. Similar values going to define for NR and
            WR source markets also.
          required: true
          schema:
            type: string
        - name: language
          in: query
          required: true
          description: Country language locale codes. nl_BE, nl_NL,nl,en,en_GB etc
          schema:
            type: string
        - name: from
          in: query
          required: false
          description: array of 3 letters IATA airport codes.
          schema:
            type: array
            items:
              type: string
        - name: when
          in: query
          description: Date of departure/journy start date
          required: false
          schema:
            type: string
            format: dd-MM-yyyy
        - name: flexible
          in: query
          description: boolean value with true or false on departure date flexibility.
          required: false
          schema:
            type: string
        - name: flexibleDays
          in: query
          description: numeric value starts from 0 days. If the value is greater than 0,
            when (Deparature date) value present in request & flexible=true then
            api checks the airports availability within +- flexibleDays
            deparature date.
          required: false
          schema:
            type: string
      tags:
        - Package Inventory Availability APIs
      responses:
        "200":
          description: Holiday search panel information successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/countriesresults"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
  /v1/packages/availability/destinations:
    get:
      description: API provides the json response with list of destinations (REGION,
        DESTINATION, RESORT) for a given country and other query parameters in
        search criteria. Based on geo level request parameter API returns the
        linked child and grand child destinations
      parameters:
        - name: brand
          in: query
          description: source market brand defined for package in Product Service. Few of
            them are ABC_BE for ABC BE package, ABC_NL for ABC NL Package,
            EFG_BE for EFG BE package. Similar values going to define for NR and
            WR source markets also.
          required: true
          schema:
            type: string
        - name: language
          in: query
          required: true
          description: Country language locale codes. nl_BE, nl_NL,nl,en,en_GB etc
          schema:
            type: string
        - name: countryCode
          in: query
          required: true
          description: array of country codes.
          schema:
            type: array
            items:
              type: string
        - name: from
          in: query
          required: false
          description: array of 3 letters IATA airport codes.
          schema:
            type: array
            items:
              type: string
        - name: geoLevel
          in: query
          required: false
          description: numeric value (1/2/3) defines the geo levels of destinations
            required for requested country or countries.
          schema:
            type: string
        - name: when
          in: query
          description: Date of departure/journy start date
          required: false
          schema:
            type: string
            format: dd-MM-yyyy
        - name: flexible
          in: query
          description: boolean value with true or false on departure date flexibility.
          required: false
          schema:
            type: string
        - name: flexibleDays
          in: query
          description: numeric value starts from 0 days. If the value is greater than 0,
            when (Deparature date) value present in request & flexible=true then
            api checks the airports availability within +- flexibleDays
            deparature date.
          required: false
          schema:
            type: string
      tags:
        - Package Inventory Availability APIs
      responses:
        "200":
          description: Holiday search panel information successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/destinationsresults"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
  /v1/packages/availability/suggestions:
    get:
      description: Keyword or text based search API provides the json response with
        recommendation of destinations or hotels based on search key (3 or more
        characters) and other query parameters in request
      parameters:
        - name: brand
          in: query
          description: source market brand defined for package in Product Service. Few of
            them are ABC_BE for ABC BE package, ABC_NL for ABC NL Package,
            EFG_BE for EFG BE package. Similar values going to define for NR and
            WR source markets also.
          required: true
          schema:
            type: string
        - name: language
          in: query
          required: true
          description: Country language locale codes. nl_BE, nl_NL,nl,en,en_GB etc
          schema:
            type: string
        - name: searchKey
          in: query
          required: true
          description: 3 or more characters search key (spa or gree or hot etc) for any
            destinations with in geo levels, hotels or commercial products (ABC
            BLUE, PLATINUM, GOLD etc)
          schema:
            type: string
        - name: from
          in: query
          required: false
          description: array of 3 letter IATA airport codes.
          schema:
            type: array
            items:
              type: string
        - name: when
          in: query
          description: Date of departure/journy start date
          required: false
          schema:
            type: string
            format: dd-MM-yyyy
        - name: flexible
          in: query
          description: boolean value with true or false on departure date flexibility.
          required: false
          schema:
            type: string
        - name: flexibleDays
          in: query
          description: numeric value starts from 0 days. If the value is greater than 0,
            when (Deparature date) value present in request & flexible=true then
            api checks the airports availability within +- flexibleDays
            deparature date.
          required: false
          schema:
            type: string
      tags:
        - Package Inventory Availability APIs
      responses:
        "200":
          description: Holiday search panel information successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/suggestionsresults"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
  /v1/packages/availability/check-ins:
    get:
      description: API provides the list of available package offers journey date based on
        search criteria. Journey date can be either flight start date or hotel
        check in date
      parameters:
        - name: brand
          in: query
          description: source market brand defined for package in Product Service. Few of
            them are ABC_BE for ABC BE package, ABC_NL for ABC NL Package,
            EFG_BE for EFG BE package. Similar values going to define for NR and
            WR source markets also.
          required: true
          schema:
            type: string
        - name: language
          in: query
          required: true
          description: Country language locale codes. nl_BE, nl_NL,nl,en,en_GB etc
          schema:
            type: string
        - name: from
          in: query
          required: false
          description: array of 3 letter IATA airport codes.
          schema:
            type: array
            items:
              type: string
        - name: to
          in: query
          required: false
          description: array of destination codes (all geo levels), hotel codes, collection
            codes (commercial products).
          schema:
            type: array
            items:
              type: string
      tags:
        - Package Inventory Availability APIs
      responses:
        "200":
          description: Holiday search panel information successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/check-insresults"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
  /v1/packages/availability/configuration:
    get:
      summary: "MWA HolidaySearch configuration details"
      description: "Configuration API that returns configurations for search panel."
      parameters:
        - name: brand
          in: query
          description: source market brand defined for package in Product Service. Few of
            them are ABC_BE for ABC BE package, ABC_NL for ABC NL Package,
            EFG_BE for EFG BE package. Similar values going to define for NR and
            WR source markets also.
          required: true
          examples:
            ABC_BE:
              value: ABC_BE
            ABC_NL:
              value: ABC_NL
          schema:
            type: string
            default: available
        - name: language
          in: query
          required: true
          description: Country language locale codes. nl_BE, nl_NL,nl,en,en_GB etc
          examples:
            nl_BE:
              value: nl_BE
              summary: "nl_BE - Applicable for ABC_BE brand"
            fr_BE:
              value: fr_BE
              summary: "fr_BE - Applicable for ABC_BE brand"
            nl:
              value: nl
              summary: "nl - Applicable for ABC_NL brand"
          schema:
            type: string
        - name: channel
          in: "query"
          required: true
          description: "Channel"
          examples:
            b2b:
              value: b2b
            b2c:
              value: b2c
          schema:
            type: string
            default: available
      tags:
        - Package Inventory Availability APIs
      responses:
        "200":
          description: Holiday search panel information successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigurationAvailability"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
  /v1/packages/availability/all-destinations:
    get:
      description: API provides the json response with list of destinations (COUNTRY,REGION,
        DESTINATION, RESORT) for a given query parameters in
        search criteria. Based on geo level request parameter API returns the
        linked child and grand child destinations
      parameters:
        - name: brand
          in: query
          description: source market brand defined for package in Product Service. Few of
            them are ABC_BE for ABC BE package, ABC_NL for ABC NL Package,
            EFG_BE for EFG BE package. Similar values going to define for NR and
            WR source markets also.
          required: true
          schema:
            type: string
        - name: language
          in: query
          required: false
          description: Country language locale codes. nl_BE, nl_NL,nl,en,en_GB etc
          schema:
            type: string
        - name: countryCode
          in: query
          required: true
          description: array of country codes.
          schema:
            type: array
            items:
              type: string
        - name: from
          in: query
          required: false
          description: array of 3 letters IATA airport codes.
          schema:
            type: array
            items:
              type: string
        - name: geoLevel
          in: query
          required: false
          description: numeric value (1/2/3) defines the geo levels of destinations
            required for requested country or countries.
          schema:
            type: string
        - name: when
          in: query
          description: Date of departure/journy start date
          required: false
          schema:
            type: string
            format: dd-MM-yyyy
        - name: flexible
          in: query
          description: boolean value with true or false on departure date flexibility.
          required: false
          schema:
            type: string
        - name: flexibleDays
          in: query
          description: numeric value starts from 0 days. If the value is greater than 0,
            when (Deparature date) value present in request & flexible=true then
            api checks the airports availability within +- flexibleDays
            deparature date.
          required: false
          schema:
            type: string
      tags:
        - Package Inventory Availability APIs
      responses:
        "200":
          description: Holiday search panel information successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/destinationsresults"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"
  /v1/packages/availability/getNameByCode:
    get:
      description: API provides the json response with name's with id's of queried airports and destinations in selection order
        Either airport or destinations is mandatory.
      parameters:
        - name: brand
          in: query
          description: source market brand defined for package in Product Service. Few of
            them are ABC_BE for ABC BE package, ABC_NL for ABC NL Package,
            EFG_BE for EFG BE package. Similar values going to define for NR and
            WR source markets also.
          required: true
          schema:
            type: string
        - name: language
          in: query
          required: true
          description: Country language locale codes. nl_BE, nl_NL,nl,en,en_GB etc
          schema:
            type: string
        - name: airports
          in: query
          description: array of 3 letter IATA airport codes.
          required: false
          schema:
            type: array
            items:
              type: string
        - name: destinations
          in: query
          description: array of destination codes (all geo levels), hotel codes, collection codes (commercial products).
          required: false
          schema:
            type: array
            items:
              type: string
      tags:
        - Package Inventory Availability APIs
      responses:
        "200":
          description: Holiday search panel information successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getNameByCode"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericError"

components:
  schemas:
    deparaturesresults:
      description: departure airports information
      type: object
      properties:
        error:
          type: string
          description: error resonse when request parameters are invalid or any issue with
            response process.
        data:
          type: object
          required:
            - airports
          properties:
            airports:
              type: array
              description: array of airports objects includes availability, airport groups,
                synonyms information.
              items:
                $ref: "#/components/schemas/airports"
            airportGroups:
              type: array
              description: array of airportGroups objects includes airport groups and list
                of linked airpots.
              items:
                $ref: "#/components/schemas/airportGroups"
    airports:
      description: airport information
      type: object
      required:
        - id
        - name
        - available
      properties:
        id:
          type: string
          description: 3 letters IATA airport code
        name:
          description: localised airport name
          type: string
        available:
          type: boolean
          description: airport availability true/false
        synonym:
          type: string
          description: synonym name for airport
        groups:
          type: array
          items:
            type: string
            description: airport group code.
    airportGroups:
      description: airport information
      type: object
      required:
        - id
        - name
        - available
        - children
      properties:
        id:
          type: string
          description: airport group code configured by in content service or product
            service
        name:
          description: localised airport group name
          type: string
        available:
          type: boolean
          description: airport groups availability true/false
        children:
          type: array
          items:
            type: string
            description: airport code.
    countriesresults:
      description: list of countries information
      type: object
      properties:
        error:
          type: string
          description: error resonse when request parameters are invalid or any issue with
            response process.
        data:
          type: object
          required:
            - countries
          properties:
            countries:
              type: array
              description: array of country objects includes the availability, multi select
                enabled, few days durations enabled, SEO URL and synonyms
                information.
              items:
                $ref: "#/components/schemas/countries"
    countries:
      description: countries information
      type: object
      required:
        - id
        - name
        - available
      properties:
        id:
          type: string
          description: geo country code defined in product service or content service
        name:
          description: localised country name
          type: string
        available:
          type: boolean
          description: country availability true/false
        type:
          type: string
          description: geo type. default is COUNTRY
        synonym:
          type: string
          description: synonym name for country
        multiSelect:
          type: boolean
          description: multi select in UI allowed for this country or not
        fewDaysFlag:
          type: boolean
          description: country has inventory with few days duration or less number of
            nights.
        parentCode:
          type: string
          description: parent geo code for this country if applicable
        url:
          type: string
          description: SEO Country page URL
    destinationsresults:
      description: list of destinations information for each country requested in request.
      type: object
      properties:
        error:
          type: string
          description: error resonse when request parameters are invalid or any issue with
            response process.
        data:
          type: object
          required:
            - countries
          properties:
            countries:
              type: array
              description: array of country objects includes the availability, multi select
                enabled, few days durations enabled, SEO URL and synonyms
                information.
              items:
                $ref: "#/components/schemas/destinationCountries"
    destinationCountries:
      description: countries information
      type: object
      required:
        - id
        - name
        - available
        - children
      properties:
        id:
          type: string
          description: geo country code defined in product service or content service
        name:
          description: localised country name
          type: string
        available:
          type: boolean
          description: country availability true/false
        type:
          type: string
          description: geo type. default is COUNTRY
        synonym:
          type: string
          description: synonym name for country
        multiSelect:
          type: boolean
          description: multi select in UI allowed for this country or not
        fewDaysFlag:
          type: boolean
          description: country has inventory with few days duration or less number of
            nights.
        parentCode:
          type: string
          description: parent geo code for this country if applicable
        parentType:
          type: string
          description: parent type from geo like CONTINET
        url:
          type: string
          description: SEO Country page URL
        children:
          type: array
          description: linked destinations and sub destinations with type REGION/
            DESTINATION/RESORT
          items:
            $ref: "#/components/schemas/destinations"
    destinations:
      description: countries information
      type: object
      required:
        - id
        - name
        - available
      properties:
        id:
          type: string
          description: geo country code defined in product service or content service
        name:
          description: localised country name
          type: string
        available:
          type: boolean
          description: country availability true/false
        type:
          type: string
          description: geo type. default is COUNTRY
        synonym:
          type: string
          description: synonym name for country
        multiSelect:
          type: boolean
          description: multi select in UI allowed for this country or not
        fewDaysFlag:
          type: boolean
          description: country has inventory with few days duration or less number of
            nights.
        parentCode:
          type: string
          description: parent geo code for this country if applicable
        parentType:
          type: string
          description: parent type from geo like CONTINET
        url:
          type: string
          description: SEO Country page URL
        children:
          type: array
          description: linked destinations and sub destinations with type REGION/
            DESTINATION/RESORT
          items:
            $ref: "#/components/schemas/subdestinations"
    subdestinations:
      description: countries information
      type: object
      required:
        - id
        - name
        - available
      properties:
        id:
          type: string
          description: geo country code defined in product service or content service
        name:
          description: localised country name
          type: string
        available:
          type: boolean
          description: country availability true/false
        type:
          type: string
          description: geo type. default is COUNTRY
        synonym:
          type: string
          description: synonym name for country
        multiSelect:
          type: boolean
          description: multi select in UI allowed for this country or not
        fewDaysFlag:
          type: boolean
          description: country has inventory with few days duration or less number of
            nights.
        parentCode:
          type: string
          description: parent geo code for this country if applicable
        parentType:
          type: string
          description: parent type from geo like CONTINET
        url:
          type: string
          description: SEO Country page URL
        children:
          type: array
          description: linked destinations and sub destinations with type REGION/
            DESTINATION/RESORT
          items:
            $ref: "#/components/schemas/subdestinations"
    suggestionsresults:
      description: list of recommendations/suggestions for a requested keyword and other
        query parameters in request.
      type: object
      properties:
        error:
          type: string
          description: error resonse when request parameters are invalid or any issue with
            response process.
        data:
          type: object
          properties:
            countries:
              type: array
              description: array of country objects includes the availability, multi select
                enabled, few days durations enabled and synonyms information.
              items:
                $ref: "#/components/schemas/suggestions"
            destinations:
              type: array
              description: array of destination objects includes the availability, multi
                select enabled, few days durations enabled and synonyms
                information.
              items:
                $ref: "#/components/schemas/suggestions"
            hotels:
              type: array
              description: array of hotel objects includes the availability, multi select
                enabled, few days durations enabled and synonyms information.
              items:
                $ref: "#/components/schemas/suggestions"
            collections:
              type: array
              description: array of collection (commercial products i.e ABC BLUE, PLATINUM
                etc) objects includes the availability, multi select enabled,
                few days durations enabled and synonyms information.
              items:
                $ref: "#/components/schemas/suggestions"
            other:
              type: array
              description: array of any other objects that not covered or part of
                countries/destinations/hotels/collections. This object includes
                the availability, multi select enabled, few days durations
                enabled, SEO URL and synonyms information.
              items:
                $ref: "#/components/schemas/suggestions"
    suggestions:
      description: suggestions information
      type: object
      required:
        - id
        - name
        - available
        - children
      properties:
        id:
          type: string
          description: geo code defined in product service or content service
        name:
          description: localised name
          type: string
        available:
          type: boolean
          description: availability true/false
        type:
          type: string
          description: geo type (COUNTRY/REGION/DESTINATION/RESORT/HOTEL)
        synonym:
          type: string
          description: synonym name
        multiSelect:
          type: boolean
          description: multi select in UI allowed or not
        fewDaysFlag:
          type: boolean
          description: country has inventory with few days duration or less number of
            nights.
        parent:
          type: string
          description: parent code for this suggestion
        parentName:
          type: string
          description: parent name
    check-insresults:
      description: flight/hotel check-in date information
      type: object
      properties:
        error:
          type: string
          description: error resonse when request parameters are invalid or any issue with
            response process.
        data:
          type: object
          required:
            - airports
          properties:
            checkIns:
              type: array
              description: array of checkIns objects includes availble date information.
              items:
                $ref: "#/components/schemas/check-ins"
    check-ins:
      description: airport information
      type: object
      properties:
        date:
          type: string
          description: date string with format dd-MM-yyyy
    ConfigurationAvailability:
      type: object
      properties:
        error:
          type: "string"
          description: error response when request parameters are invalid or any issue with response process.
          default: null
        errorCode:
          type: "number"
          description: ""
        data:
          type: "object"
          properties:
            holidaySearchConfiguration:
              $ref: "#/components/schemas/HolidaySearchConfiguration"
    HolidaySearchConfiguration:
      type: object
      description: Holiday search configuration details for pax,flexibility and defaults.
      required:
        - defaults
        - party
        - flexibility
      properties:
        defaults:
          $ref: "#/components/schemas/Defaults"
        durations:
          $ref: "#/components/schemas/Durations"
        party:
          $ref: "#/components/schemas/Party"
        roomsConfiguration:
          $ref: "#/components/schemas/RoomsConfiguration"
        flexibility:
