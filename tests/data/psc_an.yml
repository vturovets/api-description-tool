          in: query
          description: Selected package start date
          schema:
            type: string
            nullable: true
          example: 2024-09-08
        - name: pkgAirport
          in: query
          description: Selected package departure airport
          schema:
            type: string
            nullable: true
          example: LGW
        - name: pkgInfo
          in: query
          description: Selected package id
          schema:
            type: string
            nullable: true
        - name: cs_order
          in: query
          description: "Cruise and stay type order - cruise inventory request parameter.\
