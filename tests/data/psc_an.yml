openapi: 3.0.0
info:
  title: Holiday Package Search
  description: API for processing search service parameters and handling different
    request scenarios.
  termsOfService: http://swagger.io/terms/
  contact:
    name: Bravo Team
    url: http://swagger.io
    email: SearchServices@email.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://swagger.io
    description: Production server
paths:
  /holidays/packages/search:
    get:
      summary: Holiday Search with various parameters
      description: This endpoint processes search parameters to fetch results based
        on different criteria.
      operationId: getHolidaySearch
      parameters:
        - name: X-Trace-Id
          in: header
          description: Trace ID used for tracking requests
          schema:
            type: string
            nullable: true
          example: abc123-trace-id
        - name: ttlValue
          in: query
          schema:
            type: integer
            format: int64
            nullable: true
        - name: atcacheV2
          in: query
          description: "Denotes whether to fetch from New or Old Atcom Cache instances.\
          \ True - for New Cache Separation, False - Old instances"
          schema:
            type: boolean
            nullable: true
            default: false
          example: true
        - name: accessibilityInfo
          in: query
          description: Used to enable Accessibility information filter
          schema:
            type: boolean
            nullable: true
          example: true
        - name: brand
          in: query
          description: Comma-separated list of brands
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: channel
          in: query
          description: The channel through which the request is made
          required: true
          schema:
            type: string
          example: web
        - name: language
          in: query
          description: Language relevant to the website
          required: true
          schema:
            type: string
          example: en
        - name: pageName
          in: query
          description: "Name of the page (search, hotelResults, hotelDetails, roomOptions,\
          \ itinerary, tmcBookAccommodation, bookAccommodation, flightOptions)"
          required: true
          schema:
            type: string
          example: search
        - name: resultsPerPage
          in: query
          description: Records per page for search results
          schema:
            type: integer
            format: int32
            nullable: true
          example: 10
        - name: siteID
          in: query
          description: Site identifier where the search is being performed
          required: true
          schema:
            type: string
            enum:
              - TH
              - FJ
              - FC
              - RT
              - RT_FJ
              - SE
              - DK
              - "NO"
              - FI
              - RT_SE
              - RT_NO
          example: TH
        - name: centreSelectedAccom
          in: query
          description: Selected accommodation identifiers (split by comma)
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: searchType
          in: query
          description: "Type of search being performed (initialSearch, baynote, tmcInitialSearch,\
          \ tmcFilterSearch, filterSearch, ancSearch, unitSearch, datesOnly, durationsOnly,\
          \ offersOnly, datesDurationOnly,datesOffersOnly, durationsOffersOnly, unitFilterSearch,\
          \ singleAccom, hotelOptionsSearch, altRooms)"
          required: true
          schema:
            type: string
          example: initialSearch
        - name: destinations
          in: query
          description: Comma separated Array of destination/accommodation/productRange
            codes and type of location/accommodation/productRange with ':' as separator
            to be searched for
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - ESP:COUNTRY
            - 945679:COUNTRY
            - BLU:PRODUCTRANGE
        - name: filteredDestinations
          in: query
          description: "Filtered list of destination codes and types (e.g., \"code:type\"\
          ) for MultiCentre flow"
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - NYC:city
            - Beach:productRange
        - name: firstRecNo
          in: query
          description: First record number in the paginated search results
          schema:
            type: integer
            format: int32
            nullable: true
          example: 1
        - name: offsetNumber
          in: query
          description: This parameter denotes the first record number to display in
            search results page in case of both initial and pagination
          schema:
            type: integer
            format: int32
            nullable: true
          example: 1
        - name: holidayType
          in: query
          description: "Category of the holiday (e.g., \"Luxury\", \"Family\")"
          schema:
            type: string
            nullable: true
          example: Luxury
        - name: accommodationCode
          in: query
          description: Code of the accommodation of the selected package in book flow
            page.
          schema:
            type: string
            nullable: true
        - name: moduleType
          in: query
          description: Type of module i.e. SEARCH/DEALS/BROWSE
          required: true
          schema:
            type: string
          example: SEARCH
        - name: sortBy
          in: query
          description: "Sorting parameter for results (e.g., \"price\", \"rating\")"
          schema:
            type: string
            nullable: true
          example: price
        - name: accommodationType
          in: query
          description: "Comma-separated list of accommodation types (e.g., \"Hotel\"\
          , \"Apartment\")"
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - Hotel
        - name: Villa
          in: query
          schema:
            type: boolean
            nullable: true
        - name: initEndDate
          in: query
          description: Initial end date for search results (yyyy-MM-dd)
          schema:
            type: string
            nullable: true
        - name: initStartDate
          in: query
          description: Initial start date for search results (yyyy-MM-dd)
          schema:
            type: string
            nullable: true
        - name: tRating
          in: query
          description: Rating selected
          schema:
            type: integer
            format: int32
            nullable: true
          example: 5
        - name: tripAdvisorRating
          in: query
          description: TripAdvisor rating for accommodations selected
          schema:
            type: integer
            format: int32
            nullable: true
          example: 5
        - name: CRUISEDESTINATIONS
          in: query
          description: Comma separated list of selected Cruise destination filter values
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - TUR
        - name: STAYLOCATIONS
          in: query
          description: Comma separated list of selected Cruise stay location filter
            values
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - "000122"
            - "000123"
        - name: shipNames
          in: query
          description: Comma-separated list of ship names selected in cruise flow
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: shipCode
          in: query
          description: Comma-separated list of ship codes
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: SC
          in: query
          schema:
            type: string
            nullable: true
        - name: productRange
          in: query
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: sessionId
          in: query
          description: SessionID passed from consumers
          schema:
            type: string
            nullable: true
        - name: accomFeatures
          in: query
          description: List of accommodation features/facilities selected in the filter
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - ST23
            - STP8
            - ST37
        - name: holidayOperator
          in: query
          description: In case of brand operator filter to send the selected brand list
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: bestFor
          in: query
          description: List of bestfors selected in the filter
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - ACCGRF
            - P00053
        - name: resultType
          in: query
          description: Type of result for eg BEACH/TOURS/SKI/MMB etc
          required: true
          schema:
            type: string
          example: BEACH
        - name: customerRating
          in: query
          description: Customer rating filter value
          schema:
            type: integer
            format: int32
            nullable: true
          example: 4
        - name: requestType
          in: query
          description: Type of request used in tours flow
          schema:
            type: string
            nullable: true
          example: pricecalendar
        - name: flexible
          in: query
          description: "If true, allows the search to consider a flexible date range."
          schema:
            type: boolean
            nullable: true
            default: false
          example: true
        - name: flexibleDays
          in: query
          description: +/- number of days flexibility from departure date. Mandatory
            if flexible parameter is true.
          schema:
            type: integer
            format: int32
            nullable: true
          example: 2
        - name: flexibleMonths
          in: query
          description: +/- number of months flexibility from departure date
          schema:
            type: integer
            format: int32
            nullable: true
          example: 1
        - name: distanceToBeach
          in: query
          description: DistanceToBeach filter value
          schema:
            type: string
            nullable: true
        - name: paginate
          in: query
          description: Flag to indicate paginate request
          schema:
            type: boolean
            nullable: true
          example: true
        - name: selectedCentre
          in: query
          description: Selected centre number in case of TMC search
          schema:
            type: integer
            format: int32
            nullable: true
        - name: cacheEnable
          in: query
          description: Denotes whether to fetch from Elastic Cache or not
          required: true
          schema:
            type: boolean
          example: true
        - name: ruleVarient
          in: query
          description: RuleVarient - used in building Search rule id for the request
          schema:
            type: string
            nullable: true
        - name: productType
          in: query
          schema:
            type: string
            nullable: true
        - name: to
          in: query
          schema:
            type: string
            nullable: true
        - name: oneWay
          in: query
          schema:
            type: boolean
            nullable: true
        - name: currency
          in: query
          schema:
            type: string
            nullable: true
        - name: combiHashCode
          in: query
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: boundType
          in: query
          schema:
            type: string
            nullable: true
        - name: productId
          in: query
          schema:
            type: string
            nullable: true
        - name: resortBestFor
          in: query
          description: Selected resort BestFor filter value - crystal ski filter
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: resFeatures
          in: query
          description: Selected resort features filter value - crystal ski filter
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: mtnFeatures
          in: query
          description: Selected mountain features filter value crystal ski filter
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: offers
          in: query
          description: Selected offers code from offers filter - crystal ski parameter
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: offersEnabled
          in: query
          description: Enable offers filter in alternate flights flow. Mandatory in
            case of Crystal ski.
          schema:
            type: boolean
            nullable: true
        - name: offersVersion
          in: query
          description: Used to indicate offers version for crystal ski sites
          schema:
            type: string
            nullable: true
        - name: carrier
          in: query
          description: "Carrier - list of airline carriers used in crystal ski sites\
          \ to fetch offers based on the conditions, also for filter request of offers"
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - EY
            - BA
        - name: abCookie
          in: query
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - 1080:A
        - name: multiRoomPackage
          in: query
          description: Room De duplication parameter which denotes if the request is
            for single room or multiple rooms
          schema:
            type: boolean
            nullable: true
          example: true
        - name: rmtp_1
          in: query
          schema:
            type: string
            nullable: true
        - name: dhspf
          in: query
          description: Used to enable sorting of dynamic hotels
          schema:
            type: boolean
            nullable: true
        - name: dateLTE
          in: query
          description: Date Less Than or Equal to - used in crystal ski sites to fetch
            offers based on the conditions and also for filter request of offers
          schema:
            type: string
            nullable: true
          example: 2024-12-01
        - name: dateGTE
          in: query
          description: "Date Greater Than or Equal to - used in crystal ski sites to\
          \ fetch offers based on the conditions, also for filter request of offers"
          schema:
            type: string
            nullable: true
          example: 2024-12-01
        - name: dateNEq
          in: query
          description: "Date Not Equal to - this is list of dates used in crystal ski\
          \ sites to fetch offers based on the conditions, also for filter request\
          \ of offers"
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - 2024-12-01
            - 2024-12-24
        - name: dateEq
          in: query
          description: "Date Equal to - this is list of dates used in crystal ski sites\
          \ to fetch offers based on the conditions, also for filter request of offers"
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - 2024-12-01
            - 2024-12-24
        - name: offerDurations
          in: query
          description: "Offer durations - this is list of durations used in crystal\
          \ ski sites to fetch offers based on the conditions, also for filter request\
          \ of offers"
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - "7"
            - "8"
        - name: daysBefore
          in: query
          description: Days before - number of days between current date and accommodation
            start date used in crystal ski sites to fetch offers based on the conditions
            and also for filter request of offers.
          schema:
            type: integer
            format: int32
            nullable: true
          example: 20
        - name: arrivalPts
          in: query
          description: "Arrival points - this is list of arrival airports used in crystal\
          \ ski sites to fetch offers based on the conditions, also for filter request\
          \ of offers."
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - LGW
            - LHR
        - name: flightType
          in: query
          description: "Flight type - internal or external flight type used in crystal\
          \ ski sites to fetch offers based on the conditions, also for filter request\
          \ of offers"
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - internal
        - name: names
          in: query
          description: Desti to Atcom parameter to control whether the “Name” attribute
            of the “Unit” & "Accom" will be returned in the response
          schema:
            type: string
            description: Atcore/Inventory parameters start here
            nullable: true
        - name: srcInfo
          in: query
          description: Desti to Atcom parameter to control whether the “SrcInfo” element
            will be returned in the response
          schema:
            type: string
            nullable: true
        - name: adults
          in: query
          description: Number of adult passengers
          required: true
          schema:
            type: integer
            format: int32
          example: 2
        - name: childAge
          in: query
          description: Comma-separated list of child ages. Mandatory if child > 0
          schema:
            type: array
            nullable: true
            items:
              type: integer
              format: int32
          example:
            - 3
            - 5
        - name: children
          in: query
          description: Number of children including infants
          schema:
            type: integer
            format: int32
            nullable: true
          example: 2
        - name: infant
          in: query
          description: Number of infants
          schema:
            type: integer
            format: int32
            nullable: true
          example: 2
        - name: depPort
          in: query
          description: Departure port for cruise requests
          schema:
            type: string
            nullable: true
        - name: UKPort
          in: query
          description: UK departure port for cruise requests
          schema:
            type: string
            nullable: true
        - name: seats
          in: query
          description: "Show Premium/Extra Leg room seat options, where available -\
          \ inventory request parameter which is indicated by Y/N"
          schema:
            type: string
            nullable: true
          example: "N"
        - name: f
          in: query
          description: Facet enable/disable parameter - inventory request parameter
            (Y/N)
          schema:
            type: string
            nullable: true
          example: "Y"
        - name: f_no
          in: query
          description: Number of facet categories to filter by - inventory request parameter
          schema:
            type: integer
            format: int32
            nullable: true
          example: 2
        - name: f_n
          in: query
          description: Facet category code to filter by - inventory request parameter
          schema:
            type: string
            nullable: true
          example: FT000P
        - name: fa_n
          in: query
          description: AND facet code for category to filter by - inventory request
            parameter
          schema:
            type: string
            nullable: true
          example: "ST23,STP8"
        - name: fo_n
          in: query
          description: OR facet code for category to filter by - inventory request parameter
          schema:
            type: string
            nullable: true
          example: "ST23,STP8"
        - name: dc
          in: query
          description: Free kid filter enabler - inventory request parameter (Y/N).
            Default value is N.
          schema:
            type: string
            nullable: true
            default: "N"
          example: "Y"
        - name: sdate
          in: query
          description: Earliest departure date for the search (yyyy-MM-dd)
          required: true
          schema:
            type: string
          example: 2026-09-12
        - name: edate
          in: query
          description: Latest departure date for the search (yyyy-MM-dd)
          required: true
          schema:
            type: string
          example: 2026-09-18
        - name: direct
          in: query
          description: Flag to enable direct flights. Default value is N (Y/N)
          schema:
            type: string
            nullable: true
            default: "N"
          example: "Y"
        - name: rooms
          in: query
          description: Number of rooms required in each centre
          schema:
            type: integer
            format: int32
            nullable: true
          example: 1
        - name: p_tp
          in: query
          description: "Type of price for the holiday, either total price(TP) or per\
          \ person price (PP) - inventory request parameter"
          schema:
            type: string
            nullable: true
          example: PP
        - name: stay
          in: query
          description: Desired accommodation stay duration
          required: true
          schema:
            type: integer
            format: int32
          example: 7
        - name: resp_type
          in: query
          description: "This is used in alternate flights call. RLV, PKG, CAL and DUR\
          \ are the different options. It's a comma separated array of strings."
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - RLV
            - PKG
            - CAL
        - name: durations
          in: query
          description: List of durations to filter the results
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: integer
              format: int32
          example:
            - 7
            - 6
            - 8
            - 9
            - 10
            - 11
        - name: listDurations
          in: query
          description: List of durations to filter the results. Same as that of durations.
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: integer
              format: int32
          example:
            - 7
            - 8
            - 6
            - 11
            - 10
        - name: from
          in: query
          description: List of customer selected departure airports
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - PMI
            - LPA
        - name: bb
          in: query
          description: Board basis
          schema:
            type: string
            nullable: true
          example: "FB,HB"
        - name: major_cabin
          in: query
          description: Major cabin flight info - inventory request parameter
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - M
            - W
        - name: availableAirports
          in: query
          description: Comma-separated list of departure airports
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
        - name: grp_mth
          in: query
          description: "Group method - inventory request parameter. Default value is\
          \ 0, only valid for s_tp=4."
          schema:
            type: integer
            format: int32
            nullable: true
          example: 3
        - name: prom_no
          in: query
          description: List of promotions - inventory request parameter
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - "1"
        - name: packageDate
          in: query
          description: Date for the package
          schema:
            type: string
            nullable: true
        - name: prom
          in: query
          description: Promotion - inventory request parameter
          schema:
            type: string
            nullable: true
          example: TH
        - name: h_tp
          in: query
          description: Holiday type - inventory request parameter. Default value is
            P
          schema:
            type: string
            nullable: true
            default: P
            enum:
              - P
              - A
              - F
              - C
              - T
              - DayTrip
              - BEACH
              - CITY
              - LAKE
          example: F
        - name: mkt
          in: query
          description: Market value - inventory request parameter
          schema:
            type: string
            nullable: true
          example: BCTH
        - name: c_tp
          in: query
          description: Cruise offer type - inventory request parameter. Only valid in
            case of cruise requests.
          schema:
            type: integer
            format: int32
            nullable: true
          example: 3
        - name: tra_o
          in: query
          description: Outbound flight information of selected package
          schema:
            type: string
            nullable: true
        - name: tra_i
          in: query
          description: Inbound flight information of selected package
          schema:
            type: string
            nullable: true
        - name: tra_no_o
          in: query
          description: Outbound flight information of selected package
          schema:
            type: string
            nullable: true
        - name: tra_no_i
          in: query
          description: Inbound flight information of selected package
          schema:
            type: string
            nullable: true
        - name: slot_o
          in: query
          description: Airport timing filter options for outbound flight
          schema:
            type: string
            nullable: true
        - name: slot_i
          in: query
          description: Airport timing filter options for inbound flight
          schema:
            type: string
            nullable: true
        - name: brws
          in: query
          description: Parameter to enable browse mode - inventory request parameter
            (Y/N). Default value is N.
          schema:
            type: string
            nullable: true
            default: "N"
          example: "Y"
        - name: altb
          in: query
          description: Show alternate board information - inventory request parameter
            (Y/N). Default value is N.
          schema:
            type: string
            nullable: true
            default: "N"
          example: "Y"
        - name: cabinClass
          in: query
          description: CabinClass info of the flight required
          schema:
            type: string
            nullable: true
        - name: cs_dur_acc
          in: query
          description: Cruise accommodation duration for cruise inventory requests
          schema:
            type: integer
            format: int32
            nullable: true
          example: 7
        - name: cs_dur_cru
          in: query
          description: Cruise stay duration for cruise inventory requests
          schema:
