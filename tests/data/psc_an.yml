          schema:
            type: integer
            format: int32
            nullable: true
          example: 3
        - name: abta
          in: query
          description: ABTA information for inventory request
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: string
          example:
            - T|A1234
            - F|R432
        - name: accom_no
          in: query
          description: Number of accommodation for inventory request
          schema:
            type: integer
            format: int32
            nullable: true
          example: 2
        - name: rm_n
          in: query
          description: Room number
          schema:
            type: string
            nullable: true
          example: "1,2"
        - name: rmbb_n
          in: query
          description: Board type. Mandatory for alternate rooms requests with fixed
            rooms/centre. Optional otherwise.
          schema:
            type: string
            nullable: true
          example: BB
        - name: chg_pax_ad
          in: query
          description: Change passenger adult count.
          schema:
            type: integer
            format: int32
            nullable: true
          example: -1
        - name: chg_pax_ch
          in: query
          description: Change passenger child count.
          schema:
            type: integer
            format: int32
            nullable: true
          example: -1
        - name: chg_pax_in
          in: query
          description: Change passenger infant count.
          schema:
            type: integer
            format: int32
            nullable: true
          example: -1
        - name: chg_ch_age
          in: query
          description: Change passenger child age - mandatory if pax_ch+chg_pax_ch >
            0
          style: form
          explode: false
          schema:
            type: array
            nullable: true
            items:
              type: integer
              format: int32
          example:
            - 12
            - 6
        - name: max_prc
          in: query
          description: Max price of packages displayed on search results.
          schema:
            type: integer
            format: int32
            nullable: true
          example: 2000
        - name: seat_tp
          in: query
          description: Type of seat in amend and cancel passenger change flow.
          schema:
            type: string
            nullable: true
          example: P
        - name: cs_centre_f
          in: query
          description: Fixed centre.
          schema:
            type: integer
            format: int32
            nullable: true
          example: 1
        - name: mc_centre
          in: query
          description: Variant centre selection.
          schema:
            type: integer
            format: int32
            nullable: true
          example: 1
        - name: mc
          in: query
