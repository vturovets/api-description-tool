            case of fixed centres of cruise and stay or multi centres
          schema:
            type: string
            nullable: true
          example: TW02
        - name: extHot
          in: query
          description: Room De duplication parameter which denotes if accommodation
            selected is external or not
          schema:
            type: string
            nullable: true
          example: "Y"
