            type: string
            nullable: true
            default: "Y"
          example: "N"
        - name: tpa
          in: query
          description: Parameter to enable third party accommodations (Y/N/O). Default
            is Y.
          schema:
            type: string
            nullable: true
            default: "Y"
          example: "N"
        - name: rmtp_n
          in: query
